<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/b4335f76/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="C:/Users/chaju/Desktop/fontawesome/css/all.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>신이난다신이나 - Youtube</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/4.png" alt="">
      <span class="head-title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>
  <!-- Video Player -->
  <section class="player">
    <div class="c-video">
      <video class="video" muted src="video/video.mp4"></video>
      <div class="controls">
        <div class="orange-bar">
          <div class="orange-juice"></div>
        </div>
        <div class="buttons">
          <button id="play-pause"></button>
        </div>
      </div>
    </div>
  </section>
  <!-- info UpNext 묶음 -->
  <div class="infoAndUpNext">
  <!-- Video info -->
    <section class="info">
      <!-- Metadata -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#안녕하세요?</li>
          <li>#소세지먹방</li>
          <li>#Vietnam</li>
          <li>#Cafeteria</li>
        </ul>
        <div class="titleAndButton">
          <span class="title clamp">소세지먹방! 야무지게 먹어야징~🤪 많은 관심과 사랑
            부탁드립니다. 구독 좋아요 필수🧡 알람설정까지~
          </span>
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
          <span class="views">조회수 231,566회 • 2021. 3.19</span>
      </div>
      <!-- Actions -->
      <ul class="actions">
        <li>
          <button><i class="active fas fa-thumbs-up fa-lg"></i><span>5.5천</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down fa-lg"></i><span>59</span></button>
        </li>
        <li>
          <button><i class="fas fa-share fa-lg"></i><span>공유</span></button>
        </li>
        <li>
          <button><i class="fas fa-arrow-circle-down fa-lg"></i><span>오프라인 저장</span></button>
        </li>
        <li>
          <button><i class="far fa-plus-square fa-lg"></i><span>저장</span></button>
        </li>
      </ul>
      <!-- Channel Description-->
      <div class="channel">
        <div class="metadata">
        <img src="images/avatar.png" />
        <div class="info">
        <span class="name">신이난다신이나</span>
        <span class="subscribers">구독자 20.1만명</span>
      </div>
      </div>
      <button class="subscribe">구독</button>
      </div>
    </section>
    <!-- Upnext -->
    <section class="upNext">
      <span class="title">다음 동영상</span>
      <ul>
        <li class="item">
          <div class="img"><img src="images/1.jpg" /></div>
          <div class="info">
            <span class="title">나루토를 보고 있는 전준호</span>
            <span class="name">신이난다신이나</span>
            <span class="views">조회수 593,223회 • 10개월 전</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="images/2.jpg" /></div>
          <div class="info">
            <span class="title">베트남 하노이에서</span>
            <span class="name">신이난다신이나</span>
            <span class="views">조회수 482,991회 • 2년 전</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="images/3.jpg" /></div>
          <div class="info">
            <span class="title">여긴 어디야?</span>
            <span class="name">신이난다신이나</span>
            <span class="views">조회수 171,002회 • 2년 전</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </div>
  <script src="video-control.js"></script>
  <script src="main.js"></script>
</body>
</html>
